<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Evento</title>
</head>
<body>
    <h1>Aggiungi Nuovo Evento</h1>
    <form method="POST">
        <label for="nome">Nome Evento:</label>
        <input type="text" name="nome" required><br><br>

        <label for="dataInizio">Data Inizio:</label>
        <input type="datetime-local" name="dataInizio" required><br><br>

        <label for="dataFine">Data Fine:</label>
        <input type="datetime-local" name="dataFine" required><br><br>

        <label for="luogo">Luogo:</label>
        <input type="text" name="luogo" required><br><br>

        <button type="submit">Aggiungi Evento</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Torna alla Agenda</a>
</body>
</html>
